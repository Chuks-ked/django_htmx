{% load static %}

<aside x-show="mobileSidebarOpen" x-cloak class="md:!block col-span-full md:col-span-1 mx-[5%] md:mr-[20%] order:1 md:order-2"
        x-transition:enter="duration-300 ease-out"
        x-transition:enter-start="opacity-0 -mt-96"
        x-transition:enter-end="opacity-100 mt-0"
    >
        <section class="card p-4">
            <h2>Categories</h2>
            <ul class="">
                {% for category in  categories %}
                <li class="{% if category.slug == tag.slug %} !bg-indigo-100 hover:bg-gray-100 rounded-md trasition duration-150 {% endif %}"><a class="flex items-center p-2" href="{% url 'category' category.slug %}">
                    <img class="w-8 h-8 object-cover mr-2" src="https://img.icons8.com/small/96/null/landscape.png">
                    <span class="font-bold text-sm">{{ category.name}}</span>
                </a></li>
                {% endfor %}
            </ul>
        </section>
        <section class="card p-4">
            <div class="flex items-center">
                <img class="w-7 mr-2 mb-3" src="{% static 'images/fireheart_black.svg' %}" alt="">
                <h2 class="">Top Posts</h2>
            </div>
            <ul class="{% if category.slug == tag.slug %} !bg-indigo-100 hover:bg-gray-100 rounded-md trasition duration-150 {% endif %}">
                <li class="mb-4"><a class="flex items-center" href="">
                    <img class="w-10 h-10 rounded-lg object-cover mr-3" src="https://live.staticflickr.com/65535/50618365686_36f887ab88_c.jpg">
                    <img class="w-6 h-6 rounded-full object-cover mr-0.5" src="https://img.icons8.com/small/96/A9A9A9/happy.png">
                    <span class="font-bold text-sm mr-1">Homer</span>
                    <span class="text-sm font-light text-grey-500">(5 Likes)</span>
                </a></li>
                <li><a class="flex items-center"  href="">
                    <img class="w-10 h-10 rounded-lg object-cover mr-3" src="https://live.staticflickr.com/65535/50618365686_36f887ab88_c.jpg">
                    <img class="w-6 h-6 rounded-full object-cover mr-0.5" src="https://img.icons8.com/small/96/A9A9A9/happy.png">
                    <span class="font-bold text-sm mr-1">Homer</span>
                    <span class="text-sm font-light text-grey-500">(5 Likes)</span>
                </a></li>
            </ul>
        </section>
        <section class="card p-4">
            <div class="flex items-center">
                <img class="w-7 mr-2 mb-3" src="{% static 'images/fireheart_black.svg' %}" alt="">
                <h2 class="">Top Comments</h2>
            </div>
            <ul class="px-3">
                <li class="mb-4">
                    <a class="flex items-center" href="">
                        <div class="flex items-stretch justify-between">
                            <img class="w-7 h-6 rounded-full object-cover mr-1" src="https://img.icons8.com/small/96/A9A9A9/happy.png">
                            <span class="font-bold text-sm mr-1 truncate">Homer : Comment</span>
                        </div>
                        <span class="text-sm font-light text-grey-500 shrink-0">3 Likes / 1</span>
                    </a>
                </li>
                <li><a class="flex items-center"  href="">
                    <img class="w-7 h-6 rounded-full object-cover mr-1" src="https://img.icons8.com/small/96/A9A9A9/happy.png">
                    <span class="font-bold text-sm mr-1">Homer</span>
                    <span class="text-sm font-light text-grey-500">(5 Likes)</span>
                </a></li>
            </ul>
        </section>
    </aside>
